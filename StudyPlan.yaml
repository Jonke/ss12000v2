StudyPlan:
  type: object
  description: En elevs studieplan
  properties:
    student:
      type: string
      format: uuid
    content:
      type: array
      items:
        type: object
        properties:
          title:
            type: string
            description: Anger rubriken i elevens studieplan
          points:
            type: integer
            description: Anger poängtalet för den aktuella kategorin av kurser
          syllabuses:
            type: array
            items:
              type: object
              properties:
                id:
                  type: string
                  format: uuid
                note:
                  type: string
                startDate:
                  type: string
                  format: date
                endDate:
                  type: string
                  format: date
                hours:
                  type: integer
                  description: >
                    Planlagda timmar för elevens deltagande i kursen. 
                    Främst avsedd för studieplaner för vuxenutbildning
              required:
                - id
        required:
          - syllabuses
    notes:
      type: array
      items: 
        type: object
        properties:
          type: 
            type: string
            enum:
              - Anteckningar
              - Andra insatser som är gynnsamma för elevens kunskapsutveckling
              - Elevens tidigare arbetslivserfarenhet och studier
              - Validering av kunskaper och kompetenser
              - Elevens mål med studierna
          note:
            type: string
    startDate:
      type: string
      format: date
    endDate:
      type: string
      format: date
    lastUpdate:
      type: string
      format: date-time
  required:
    - student
    - startDate
    - lastUpdate

StudyPlans:
  type: array
  items:
    $ref: "#/StudyPlan"
