CreateAttendance:
  type: object
  title: Attendance
  properties:
    calendarEvent:
      $ref: "common.yaml#/CalendarEventReference"
    student:
      allOf:
        - $ref: "common.yaml#/PersonReference"
        - description: Referens till eleven.
    reporter:
      allOf:
        - $ref: "common.yaml#/PersonReference"
        - description: Person som rapporterat kalenderhändelsen.
    isReported:
      type: boolean
      description: Anger om lektionen är rapporterad.
    attendanceMinutes:
      type: integer
      description: Längd i minuter för elevens närvaro på kalenderhändelsen.
    validAbsenceMinutes:
      type: integer
      description: Längd i minuter för elevens giltiga frånvaro på kalenderhändelsen.
    invalidAbsenceMinutes:
      type: integer
      description: Längd i minuter för elevens ogiltiga frånvaro på kalenderhändelsen.
    otherAttendanceMinutes:
      type: integer
      description: >
        Tid i  minuter för elevens deltagande i annan skolaktivitet,
        såsom elevråd, i stället för deltagande på kalenderhändelsen.
    absenceReason:
      type: string
      description: Angiven anledning till frånvaro.
    reportedTimestamp:
      type: string
      format: date-time
      description: Tidpunkt för rapportering av kalenderhändelsen (RFC 3339 format tex "2015-12-12T10:30:00+01:00").
  required:
    - student
    - calendarEvent
    - isReported
    - attendanceMinutes

Attendance:
  allOf:
    - $ref: "#/CreateAttendance"
    - type: object
      properties:
        meta:
          $ref: "common.yaml#/Meta"
      required:
        - meta



AttendancesArray:
    type: array
    items:
      $ref: "#/Attendance"



Attendances:
  type: object
  properties:
      data:
        type: array
        items:
          $ref: "#/Attendance"
      pageToken:
        type: string
        nullable: true
        description: >
          Om värdet är null finns inget mer att hämta på det token
          som skickades in som query parameter.
  required:
    - data

Error:
  required:
    - code
    - message
  properties:
    code:
      type: integer
      format: int32
    message:
      type: string
