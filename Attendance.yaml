CreateAttendance:
  type: object
  properties:
    calendarEvent:
      type: string
      format: uuid
    student:
      type: string
      format: uuid
      description: Referens till person som närvaron gäller.
    reportedBy:
      $ref: "common.yaml#/PersonReference"
    isReported:
      type: boolean
      description: Anger om lektionen är explicit rapporterad.
    attendanceMinutes:
      type: integer
      description: Tid i minuter för elevens närvaro på kalenderhändelsen.
    validAbsenceMinutes:
      type: integer
      description: Tid i minuter för elevens giltiga frånvaro på kalenderhändelsen.
    invalidAbsenceMinutes:
      type: integer
      description: Tid i minuter för elevens ogiltiga frånvaro på kalenderhändelsen.
    otherAttendanceMinutes:
      type: integer
      description: Tid i  minuter för elevens deltagande i annan skolaktivitet, såsom elevråd, i stället för deltagande på kalenderhändelsen.
    absenceReason:
      type: string
      description: Angiven anledning till frånvaro.
    reportedTimestamp:
      type: string
      format: date-time
      description: Tidpunkt för rapportering av kalenderhändelsen.
  required:
    - student
    - calendarEvent
    - isReported
    - attendanceMinutes

Attendance:
  allOf:
    - $ref: "#/CreateAttendance"
    - type: object
      properties:
        meta:
          $ref: "common.yaml#/Meta"
      required:
        - meta



AttendancesArray:
    type: array
    items:
      $ref: "#/Attendance"



Attendances:
  type: object
  properties:
      data:
        type: array
        items:
          $ref: "#/Attendance"
      pageToken:
        type: string
        nullable: true
        description:  Om värdet är null finns inget mer att hämta på det token som skickades in som query parameter.
  required:
    - data

Error:
  required:
    - code
    - message
  properties:
    code:
      type: integer
      format: int32
    message:
      type: string
