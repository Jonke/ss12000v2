ObjectReference:
  type: object
  required:
    - id
    - displayName
  properties:
    displayName:
      type: string
      readOnly: true
    id:
      type: string
      format: uuid

Meta:
  type: object
  readOnly: true
  properties:
    created:
      type: string
      format: date-time
    lastModified:
      type: string
      format: date-time

SchoolUnitReference:
  allOf:
    - $ref: "#/ObjectReference"
    - description: Referens till skolenhet

ActivityReference:
  allOf:
    - $ref: "#/ObjectReference"
    - description: Referens till en aktivitet

PersonReference:
  allOf:
    - $ref: "#/ObjectReference"
    - description: Referens till en person

StudentGroupReference:
  allOf:
    - $ref: "#/ObjectReference"
    - type: object
      description: Referens till en elevgrupp

SyllabusReference:
  allOf:
    - $ref: "#/ObjectReference"
    - type: object

DateConstrainedObjectReference:
  allOf:
    - $ref: "#/ObjectReference"
    - type: object
      required:
        - startDate
        - endDate
      properties:
        startDate:
          type: string
          format: date
        endDate:
          type: string
          format: date

components:
  schemas:
    EndPointsEnum:
      type: string
      enum:
        - Activity
        - AggregatedAttendance
        - AttendanceEvent
        - CalendarEvent
        - ChildCareSchedule
        - Duty
        - Grade
        - LeaveOfAbsence
        - Organisation
        - Person
        - Programme
        - Resource
        - Room
        - SchoolUnit
        - SchoolUnitGroup
        - SchoolUnitOffering
        - Syllabus

    SchoolTypesEnum:
      type: string
      enum:
        - FS
        - FSK
        - FTH
        - GR
        - GRS
        - SP
        - SAM
        - GY
        - GYS
        - VUX
        - SUV
        - YH
        - FHS
        - HS
        - AU

    LeaveOfAbsenceEnum:
      type: string
      enum:
        - Ledighet
        - Anmälan

    StudentGroupTypesEnum:
      type: string
      enum:
        - Undervisning
        - Klass
        - Mentor
        - Schema
        - Övrigt
