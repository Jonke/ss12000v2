ObjectReference:
  type: object
  required:
    - id
    - displayName
  properties:
    displayName:
      type: string
    id:
      type: string
      format: uuid

Meta:
  type: object
  properties:
    created:
      type: string
      format: date-time
    lastModified:
      type: string
      format: date-time

SchoolUnitReference:
  allOf:
    - $ref: "#/ObjectReference"
    - description: Referens till skolenhet

ActivityReference:
  allOf:
    - $ref: "#/ObjectReference"
    - description: Referens till en aktivitet

PersonReference:
  allOf:
    - $ref: "#/ObjectReference"
    - description: Referens till en person

PlacementReference:
  allOf:
    - $ref: "#/ObjectReference"
    - description: Referens till en placering

StudentGroupReference:
  allOf:
    - $ref: "#/ObjectReference"
    - type: object
      description: Referens till en elevgrupp

SyllabusReference:
  allOf:
    - $ref: "#/ObjectReference"
    - type: object

DateConstrainedObjectReference:
  allOf:
    - $ref: "#/ObjectReference"
    - type: object
      required:
        - startDate
        - endDate
      properties:
        startDate:
          type: string
          format: date
        endDate:
          type: string
          format: date

components:
  schemas:
    EndPointsEnum:
      type: string
      enum:
        - Activity
        - AggregatedAttendance
        - AttendanceEvent
        - CalendarEvent
        - ChildCareSchedule
        - Duty
        - Grade
        - LeaveOfAbsence
        - Organisation
        - Person
        - Programme
        - Resource
        - Room
        - SchoolUnit
        - SchoolUnitGroup
        - SchoolUnitOffering
        - Syllabus
        - Placement

    SchoolTypesEnum:
      type: string
      enum:
        - FS
        - FSK
        - FTH
        - GR
        - GRS
        - SP
        - SAM
        - GY
        - GYS
        - VUX
        - SUV
        - YH
        - FHS
        - HS
        - AU

    LeaveOfAbsenceEnum:
      type: string
      enum:
        - Ledighet
        - Anmälan

    StudentGroupTypesEnum:
      type: string
      description: >
        Grupptyp anger vad en grupp ska användas till.
        Ett värdeförråd för att indikera anger vilka grupptyper som finns.
        * Undervisning - Undervisningsgruppen är en elevgrupp som har koppling till ett ämne eller en kurs, och som ska schemaläggas med undervisningstid ihop med en lärare.
        * Klass - Klassen är en organisatorisk grupp med elever som är skolplacerade på en skola med skolform FSK, GR, GRS, SP, SAM, GY eller GYS. Varje elev ska vara placerad i endast en klass. Klassen kan schemaläggas med undervisning enligt timplan.
        * Schema - Schemagrupper är elevgrupper som utgör ett komplement till grupper av typen Undervisning. Schemagrupper ska schemaläggas för att åstadkomma anpassningar av schemat för enskilda elever eller grupper av elever. Exempel på schemagrupper är delgrupper och grupper som används för stödundervisning eller läxhjälp.
        * Avdelning - Avdelningen är en elevgrupp för placering inom skolformerna förskola eller fritidshem.
        * Övrigt - Övriga grupper är andra grupper som inte är något av ovanstående.   >
      enum:
        - Undervisning
        - Klass
        - Mentor
        - Schema
        - Övrigt
