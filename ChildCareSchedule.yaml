CreateChildCareSchedule:
  type: object
  properties:
    state:
      type: string
      enum:
        - Tillfälligt
        - Begärt
        - Godkänt
      description: Beskriver tillståndet på detta schema
    startDate:
      type: string
      format: date
      description: Startdatum för schemat (ISO8601 format, t.ex. "2016-10-15").
    endDate:
      type: string
      format: date
      description: Startdatum för schemat (ISO8601 format, t.ex. "2016-10-15").
    numberOfWeeks:
      type: integer
      description: Hur många veckor schemat gäller för innan det "börjar om".
    scheduleDays:
      type: array
      items:
        type: object
        properties:
          weekOffset:
            type: integer
            description: >
              Anger vecka för alternerande schema, exempelvis 0, 1, eller 2
              beroende på hur många olika veckor som är specificerade i schemat.
          dayOfWeek:
            type: integer
            minimum: 1
            maximum: 7
            description: >
              Anger dag i veckan, enligt ISO 8601. 1 = måndag, 7 = söndag.
          startTime:
            type: string
            format: "^[0-9]{2}:[0-9]{2}$"
            description: Starttid på dagen för schemat (ISO8601 format, t.ex. "08:30").
          length:
            type: integer
            description: Längden på den tid efter starttid som barnet ska vara
    placement:
      allOf:
        - $ref: "common.yaml#/PlacementReference"
        - description: Referens till barnets placering
    # child:
    #   allOf:
    #     - $ref: "common.yaml#/PersonReference"
    #     - description: Referens till barnet
    group:
      allOf:
        - $ref: "common.yaml#/StudentGroupReference"
        - description: Den avdelning eller grupp på förskoleenheten som schemat avser.
  required:
    - startDate
    - scheduleDays
    - placement
    - group
    - state

ChildCareSchedule:
  allOf:
    - type: object
      properties:
        id:
          type: string
          format: uuid
          description: Ett ID för schemat.
        meta:
          $ref: "common.yaml#/Meta"
      required:
        - id
    - $ref: "#/CreateChildCareSchedule"
    - type: object
      properties:
        _expand:
          type: object
          properties:
            child:
              $ref: "Person.yaml#/Person"
            group:
              $ref: "StudentGroup.yaml#/StudentGroup"

Error:
  required:
    - code
    - message
  properties:
    code:
      type: integer
      format: int32
    message:
      type: string
