CreateChildCareAttendanceEvent:
  type: object
  properties:
    time:
      type: string
      format: date-time
    eventType:
      type: string
      enum:
        - In
        - Ut
    registeredBy:
      allOf:
        - $ref: "common.yaml#/ObjectReference"
        - description: Anger den person som registrat in- respektive utcheckning.
    child:
      allOf:
        - $ref: "common.yaml#/PlacementReference"
        - description: Referens till barnets placering
    group:
      allOf:
        - $ref: "common.yaml#/StudentGroupReference"
        - description: Den avdelning eller grupp på förskoleenheten som närvaron.
  required:
    - time
    - eventType
    - child
    - group

ChildCareAttendanceEvent:
  allOf:
    - type: object
      properties:
        id:
          type: string
          format: uuid
          description: Ett ID för närvarohändelsen.
        meta:
          $ref: "common.yaml#/Meta"
      required:
        - id
    - $ref: "#/CreateChildCareAttendanceEvent"
    - type: object
      properties:
        _embedded:
          type: object
          properties:
            registeredBy:
              $ref: "Person.yaml#/Person"
            child:
              $ref: "Person.yaml#/Person"
            group:
              $ref: "StudentGroup.yaml#/StudentGroup"

ChildCareAttendanceEvents:
  type: object
  properties:
      data:
        type: array
        items:
          $ref: "#/ChildCareAttendanceEvent"
      pageToken:
        type: string
        nullable: true
        description:  Om värdet är null finns inget mer att hämta på det token som skickades in som query parameter.
  required:
    - data

Error:
  required:
    - code
    - message
  properties:
    code:
      type: integer
      format: int32
    message:
      type: string
