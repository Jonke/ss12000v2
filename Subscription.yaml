CreateSubscription:
  type: object
  properties:
    name:
      description: A description name of the webhook
      type: string
    target:
      description: the URL that the webhook will post to
      type: string
    clientAuthenticationToken:
      description: |
        Ska placeras i "Authentication: Bearer XXX"
      type: string
    resourceTypes:
      type: array
      items:
        type: object
        properties:
          resource:
            $ref: "common.yaml#/components/schemas/EndPointsEnum"
    organisations:
      description: |
        Begränsa till data härledd till listade organisationer.
        Om denna utelämnas så fås samliga organisationer som klienten har rätt till.
        Vårdnadshavare relateras till organisationer genom sina barn.
        Anställdas barn kan inte härledas till organisationen baserat sina föräldrar.
      type: array
      items:
        type: string
        format: uuid
  required:
    - name
    - target
    - clientAuthenticationToken
    - events

Subscription:
  allOf:
    - type: object
      properties:
        id:
          type: string
          format: uuid
        expires:
          type: string
          format: date-time
      required:
        - id
        - expires
    - $ref: "#/CreateSubscription"

Subscriptions:
  type: array
  items:
    $ref: "#/Subscription"

Error:
  required:
    - code
    - message
  properties:
    code:
      type: integer
      format: int32
    message:
      type: string
