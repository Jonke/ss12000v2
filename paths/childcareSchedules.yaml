childCareSchedules: 
  get: 
    tags:
      - Barnomsorgsschema
    summary: Returnerar registrerade barnomsorgsschema.
    parameters:
      - name: placement
        description: Begränsa urvalet till scheman för utpekade placeringar.
        in: query
        schema:
          type: array
          items:
            type: string
            format: uuid
      - name: startDate.onOrAfter
        description: >
          Begränsa urvalet till barnomsorgsschema som är aktiva inom det 
          intervall som startar på angivet datum.
        in: query
        schema:
          type: string
          format: date
      - name: endDate.onOrBefore
        description: >
          Begränsa urvalet till barnomsorgsschema som är aktiva inom det 
          intervall som avslutas på angivet datum.
        in: query
        schema:
          type: string
          format: date
      - $ref: "searchParameters.yaml#/SearchCreatedBefore"
      - $ref: "searchParameters.yaml#/SearchCreatedAfter"
      - $ref: "searchParameters.yaml#/SearchModifiedBefore"
      - $ref: "searchParameters.yaml#/SearchModifiedAfter"
      - $ref: "searchParameters.yaml#/ExpandReferenceNames"
      - $ref: "searchParameters.yaml#/Limit"
      - $ref: "searchParameters.yaml#/PageToken"
    responses:
      200:
        description: successful operation
        content:
          application/json:
            schema:
                $ref: "../ChildCareSchedule.yaml#/ChildCareSchedules"
      400:
        description: >
          Filter (ex `sortkey`, `meta.modified.after`, `meta.modified.before`, `meta.created.after`, `meta.created.before`
          ,   `expand`, `child`,`group`) kan inte kombineras med `pageToken`


  post:
    tags:
      - Barnomsorgsschema
    summary: Registrera ett nytt barnomsorgsschema.
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../ChildCareSchedule.yaml#/CreateChildCareSchedule"
         
    responses:
      "200":
        description: Posten skapad.
        content:
          application/json:
            schema:
              $ref: "../ChildCareSchedule.yaml#/ChildCareSchedule"
      default:
        description: unexpected error
        content:
          application/json:
            schema:
              $ref: "../ChildCareSchedule.yaml#/Error"

childCareSchedulesLookup:
  post:
    tags:
      - Barnomsorgsschema
    summary: Hämta många barnomsorgsschema baserat på en lista av ID:n.
    description: >
      Hämta många barnomsorgsschema.
    parameters:
      - $ref: "searchParameters.yaml#/ExpandReferenceNames"
    responses:
      200:
        description: successful operation
        content:
          application/json:
            schema:
              $ref: "../Activity.yaml#/ActivitiesArray"
      503:
        description: The response is too large for the server ie overload
    requestBody:
      content:
        application/json:
          schema:
            $ref : "../common.yaml#/components/schemas/IdLookup"
      required: true

childCareSchedulesById:
  get:
    tags:
        - Barnomsorgsschema
    summary: Hämta ett barnomsorgsschema utifrån ID.
    parameters:
      - name: id
        description: Id för barnomsorgsschema att hämta.
        in: path
        required: true
        schema:
          type: string
          format: uuid
      - $ref: "searchParameters.yaml#/ExpandReferenceNames"
    responses:
      "200":
        description: Posten returneras.
        content:
          application/json:
            schema:
              $ref: "../ChildCareSchedule.yaml#/ChildCareSchedule"
      "400":
        description: Felaktigt id.
      "403":
        description: Otilläckliga rättigheter.
      "404":
        description: Posten hitades inte.
      default:
        description: Okänt fel.
        content:
          application/json:
            schema:
              $ref: "../ChildCareSchedule.yaml#/Error"
  delete:
    tags:
        - Barnomsorgsschema
    summary: Ta bort ett barnomsorgsschema.
    parameters:
      - name: id
        in: path
        description: ID för barnomsorgsschema som ska tas bort.
        required: true
        schema:
          type: string
          format: uuid
    responses:
      "204":
        description: Post borttagen.
      "400":
        description: Felaktigt id.
      "403":
        description: Otilläckliga rättigheter.
      "404":
        description: Posten hittades inte.
