syllabuses:
  get:
    tags:
      - Kurser
    summary: Hämta en lista med syllabuses.
    parameters:
      - name: id
        description: Begränsa urvalet till utpekade syllabus-ID:n.
        in: query
        schema:
          type: array
          items:
            type: string
      - $ref: "searchParameters.yaml#/SearchCreatedBefore"
      - $ref: "searchParameters.yaml#/SearchCreatedAfter"
      - $ref: "searchParameters.yaml#/SearchModifiedBefore"
      - $ref: "searchParameters.yaml#/SearchModifiedAfter"
      - name: sortkey
        description: Anger hur resultatet ska sorteras.
        in: query
        schema:
          type: string
          enum:
            - LastModifiedDesc
            - SubjectNameAsc
            - SubjectNameDesc
            - SubjectCodeAsc
            - SubjectCodeDesc
            - CourseNameAsc
            - CourseNameDesc
            - CourseCodeAsc
            - CourseCodeDesc
            - SubjectDesignationAsc
            - SubjectDesignationDesc
          default: LastModifiedDesc
      - $ref: "searchParameters.yaml#/Offset"
      - $ref: "searchParameters.yaml#/Limit"
    responses:
      "200":
        description: successful operation
        content:
          application/json:
            schema:
              $ref: "../Syllabus.yaml#/Syllabuses"

syllabusesFilter:
  post:
    tags:
      - Kurser
    summary: Hämta många progsyllabusesram baserat på en lista av ID:n.
    description: >
      Hämta många syllabuses.
    responses:
      "200":
        description: successful operation
        content:
          application/json:
            schema:
              $ref: "../Syllabus.yaml#/Syllabuses"
    requestBody:
      content:
        application/json:
          schema:
            type: array
            items:
              type: string
              format: uuid
      required: true

syllabusById:
  get:
    tags:
      - Kurser
    summary: Hämta syllabus baserat på ID
    parameters:
      - name: id
        in: path
        description: ID för studentsyllabusgrupp som ska hämtas
        required: true
        schema:
          type: string
    responses:
      "200":
        description: successful operation
        content:
          application/json:
            schema:
              $ref: "../Syllabus.yaml#/Syllabus"
      "400":
        description: Invalid id supplied
      "403":
        description: Not authorised
      "404":
        description: Duty not found
