organisations:
  get:
    tags:
      - Organisation
    summary: Hämta en lista med organisationer.
    parameters:
      - name: parent
        description: Begränsa urvalet till utpekade organisations-ID:n.
        in: query
        schema:
          type: array
          items:
            type: string
      - name: type
        description: Begränsa urvalet till utpekade typ.
        in: query
        schema:
          type: array
          items:
            type: string
      - name: expand
        description: >
          Expandera underliggande organisationselement och skolenheter.
        in: query
        schema:
          type: array
          items:
            type: string
      - $ref: "searchParameters.yaml#/SearchCreatedBefore"
      - $ref: "searchParameters.yaml#/SearchCreatedAfter"
      - $ref: "searchParameters.yaml#/SearchModifiedBefore"
      - $ref: "searchParameters.yaml#/SearchModifiedAfter"
      - $ref: "searchParameters.yaml#/Offset"
      - $ref: "searchParameters.yaml#/Limit"
    responses:
      "200":
        description: successful operation
        content:
          application/json:
            schema:
              $ref: "../Organisation.yaml#/Organisation"

organisationsLookup:
  post:
    tags:
      - Organisation
    summary: Hämta många organisationer baserat på en lista av ID:n.
    description: >
      Hämta många program.
    responses:
      "200":
        description: successful operation
        content:
          application/json:
            schema:
              $ref: "../Organisation.yaml#/Organisation"
    requestBody:
      content:
        application/json:
         schema:
            $ref : "../common.yaml#/components/schemas/IdLookup"
          
             
      required: true

organisationById:
  get:
    tags:
      - Organisation
    summary: Hämta en resurs baserat på ID
    parameters:
      - name: id
        in: path
        description: ID för resursen som ska hämtas
        required: true
        schema:
          type: string
    responses:
      "200":
        description: successful operation
        content:
          application/json:
            schema:
              $ref: "../Organisation.yaml#/Organisation"
      "400":
        description: Invalid id supplied
      "403":
        description: Not authorised
      "404":
        description: Duty not found
