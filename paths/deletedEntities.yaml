deletedEntities:
  get:
    tags:
      - Verktyg
    summary: Hämta en lista av händelser rörande entiteter som hanteras av tjänsten.
    parameters:
      - name: after
        in: query
        description: Hämta händelser som inträffat efter specificerad tidpunkt (RFC 3339 format tex "2015-12-12T10:30:00+01:00").
        schema:
          type: string
          format: date-time
      - name: entity
        in: query
        schema:
          type: array
          items:
            $ref:  "../common.yaml#/components/schemas/EndPointsEnum"
      - $ref: "searchParameters.yaml#/Limit"
      - $ref: "searchParameters.yaml#/PageToken"
    responses:
      200:
        description: successful operation
        content:
          application/json:
            schema:
              $ref: "#/DeletedEntities"
      400:
          description: >
            Filter (ex `after`, `entity`) kan inte kombineras med `pageToken`

DeletedEntity:
            type: object
            properties:
              Activity:
                type: array
                items:
                  type: string
                  format: uuid
              AggregatedAttendance:
