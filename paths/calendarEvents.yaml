calendarEvents: 
  get:
    tags:
      - Kalenderhändelser
    summary: Returnerar kalenderhändelser utifrån en aktivitet eller student.
    parameters:
      - name: startTime
        description: Hämta kalenderhändelser från och med denna tidpunkt.
        in: query
        required: true
        schema:
          type: string
          format: date-time
      - name: endTime
        description: Hämta kalenderhändelser till och med denna tidpunkt.
        in: query
        schema:
          type: string
          format: date-time
      - name: activity
        description: Begränsa urvalet till utpekade aktiviteters ID.
        in: query
        schema:
          type: array
          items:
            type: string
            format: uuid
      - name: student
        description: Begränsa urvalet till utpekade studenters ID.
        in: query
        schema:
          type: array
          items:
            type: string
            format: uuid
    
      - $ref: "searchParameters.yaml#/SearchCreatedBefore"
      - $ref: "searchParameters.yaml#/SearchCreatedAfter"
      - $ref: "searchParameters.yaml#/SearchModifiedBefore"
      - $ref: "searchParameters.yaml#/SearchModifiedAfter"
      - $ref: "#/ExpandParameter"   
      - $ref: "searchParameters.yaml#/ExpandReferenceNames"  
      - name: sortkey
        description: Anger hur resultatet ska sorteras.
        in: query
        schema:
          type: string
          enum:
            - LastModifiedDesc
            - StartTimeAsc
            - StartTimeDesc
          default: LastModifiedDesc
      - $ref: "searchParameters.yaml#/Limit"
      - $ref: "searchParameters.yaml#/PageToken"
    responses:
      200:
        description: successful operation
        content:
          application/json:
            schema:
                $ref: "../CalendarEvent.yaml#/CalendarEvents"
      400:
        description: >
          Filter (ex `sortkey`, `meta.modified.after`, `meta.modified.before`, `meta.created.after`, `meta.created.before`
          ,   `expand`,`startTime`, `endTime`, `activity`,`student`) kan inte kombineras med `pageToken`


calendarEventById: 
  get:
    tags:
      - Kalenderhändelser
    summary: Returnerar en kalenderhändelse utifrån ID
    parameters:
      - name: id
        description: Hämta en kalenderhändelse.
        in: path
        required: true
        schema:
          type: string
          format: uuid
      - $ref: "#/ExpandParameter"   
      - $ref: "searchParameters.yaml#/ExpandReferenceNames"  
    responses:
      "200":
        description: successful operation
        content:
          application/json:
            schema:
              $ref: "../CalendarEvent.yaml#/CalendarEvent"

ExpandParameter: 
  name: expand
  description: Beskriver om expanderade data ska hämtas för aktiviteten.
  in: query
  schema:
    type: array
    items:
      type: string
      enum: [  activity, attendance ]           