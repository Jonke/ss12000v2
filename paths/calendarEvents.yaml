calendarEvents: 
  get:
    tags:
      - Kalenderhändelser
    summary: Returnerar kalenderhändelser utifrån en aktivitet eller student.
    parameters:
      - name: startTime
        description: Hämta kalenderhändelser från och med denna tidpunkt (ISO8601 format, t.ex. "2016-10-15T09:00:00")
        in: query
        required: true
        schema:
          type: string
          format: date-time
      - name: endTime
        description: Hämta kalenderhändelser till och med denna tidpunkt (ISO8601 format, t.ex. "2016-10-15T11:00:00")
        in: query
        schema:
          type: string
          format: date-time
      - name: activity
        description: Begränsa urvalet till utpekade aktiviteters ID.
        in: query
        schema:
          type: array
          items:
            type: string
            format: uuid
      - name: student
        description: Begränsa urvalet till utpekade studenters ID.
        in: query
        schema:
          type: array
          items:
            type: string
            format: uuid
    
      - $ref: "searchParameters.yaml#/SearchCreatedBefore"
      - $ref: "searchParameters.yaml#/SearchCreatedAfter"
      - $ref: "searchParameters.yaml#/SearchModifiedBefore"
      - $ref: "searchParameters.yaml#/SearchModifiedAfter"
      - $ref: "#/ExpandParameter"   
      - $ref: "searchParameters.yaml#/ExpandReferenceNames"  
      - $ref: "searchParameters.yaml#/Offset"
      - $ref: "searchParameters.yaml#/Limit"
    responses:
      "200":
        description: successful operation
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "../CalendarEvent.yaml#/CalendarEvent"

calendarEventById: 
  get:
    tags:
      - Kalenderhändelser
    summary: Returnerar en kalenderhändelse utifrån ID
    parameters:
      - name: id
        description: Hämta en kalenderhändelse.
        in: path
        required: true
        schema:
          type: string
          format: uuid
      - $ref: "#/ExpandParameter"   
      - $ref: "searchParameters.yaml#/ExpandReferenceNames"  
    responses:
      "200":
        description: successful operation
        content:
          application/json:
            schema:
              $ref: "../CalendarEvent.yaml#/CalendarEvent"

ExpandParameter: 
  name: expand
  description: Beskriver om expanderade data ska hämtas för aktiviteten.
  in: query
  schema:
    type: array
    items:
      type: string
      enum: [  activity, attendance ]           