programmes:
  get:
    tags:
      - Kurser
    summary: Hämta en lista av program.
    parameters:
      - name: schoolType
        description: Begränsa urvalet till de program som matchar skolformen.
        in: query
        schema:
          type: array
          items:
            $ref: "../common.yaml#/components/schemas/SchoolTypesEnum"
      - name: code
        description: Begränsta urvalet till de program som matchar programkod
        in: query
        schema:
          type: string
      - $ref: "searchParameters.yaml#/SearchCreatedBefore"
      - $ref: "searchParameters.yaml#/SearchCreatedAfter"
      - $ref: "searchParameters.yaml#/SearchModifiedBefore"
      - $ref: "searchParameters.yaml#/SearchModifiedAfter"
      - name: sortkey
        description: Anger hur resultatet ska sorteras.
        in: query
        schema:
          type: string
          enum:
            - Name
            - SchoolType
            - Code
            - LastModifiedDesc
          default: LastModifiedDesc
      - $ref: "searchParameters.yaml#/Offset"
      - $ref: "searchParameters.yaml#/Limit"
    responses:
      "200":
        description: successful operation
        content:
          application/json:
            schema:
              $ref: "../Programme.yaml#/Programmes"

programmesLookup:
  post:
    tags:
      - Kurser
    summary: Hämta många program baserat på en lista av ID:n.
    description: >
      Hämta många program.
    responses:
      "200":
        description: successful operation
        content:
          application/json:
            schema:
              $ref: "../Programme.yaml#/Programmes"
    requestBody:
      content:
        application/json:
          schema:
           $ref : "../common.yaml#/components/schemas/IdLookup"
      required: true

programmeById:
  get:
    tags:
      - Kurser
    summary: Hämta program baserat på  ID
    parameters:
      - name: id
        in: path
        description: ID för program som ska hämtas
        required: true
        schema:
          type: string
    responses:
      "200":
        description: successful operation
        content:
          application/json:
            schema:
              $ref: "../Programme.yaml#/Programme"
      "400":
        description: Invalid id supplied
      "403":
        description: Not authorised
      "404":
        description: Duty not found
