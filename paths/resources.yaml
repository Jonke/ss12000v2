resources:
  get:
    tags:
      - Rum och resurser
    summary: Hämta en lista med resurser.
    parameters:
      - name: owner
        description: Begränsa urvalet till en viss organisation.
        in: query
        schema:
          type: string
          format: uuid
      - $ref: "searchParameters.yaml#/SearchCreatedBefore"
      - $ref: "searchParameters.yaml#/SearchCreatedAfter"
      - $ref: "searchParameters.yaml#/SearchModifiedBefore"
      - $ref: "searchParameters.yaml#/SearchModifiedAfter"
      - $ref: "searchParameters.yaml#/ExpandReferenceNames"
      - name: sortkey
        description: Anger hur resultatet ska sorteras.
        in: query
        schema:
          type: string
          enum:
            - DisplayName
            - LastModifiedDesc
          default: LastModifiedDesc
      - $ref: "searchParameters.yaml#/Offset"
      - $ref: "searchParameters.yaml#/Limit"
    responses:
      "200":
        description: successful operation
        content:
          application/json:
            schema:
              $ref: "../Resource.yaml#/Resources"

resourcesLookup:
  post:
    tags:
      - Rum och resurser
    summary: Hämta många resurser baserat på en lista av ID:n.
    description: >
      Hämta många program.
    parameters:
      - $ref: "searchParameters.yaml#/ExpandReferenceNames"
    responses:
      "200":
        description: successful operation
        content:
          application/json:
            schema:
              $ref: "../Resource.yaml#/Resources"
    requestBody:
      content:
        application/json:
          schema:
            $ref : "../common.yaml#/components/schemas/IdLookup"
      required: true

resourceById:
  get:
    tags:
      - Rum och resurser
    summary: Hämta en resurs baserat på ID
    parameters:
      - name: id
        in: path
        description: ID för resursen som ska hämtas
        required: true
        schema:
          type: string
      - $ref: "searchParameters.yaml#/ExpandReferenceNames"
    responses:
      "200":
        description: successful operation
        content:
          application/json:
            schema:
              $ref: "../Resource.yaml#/Resource"
      "400":
        description: Invalid id supplied
      "403":
        description: Not authorised
      "404":
        description: Duty not found
