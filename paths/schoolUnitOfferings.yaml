schoolUnitOfferings:
  get:
    tags:
      - Kurser
    summary: Hämta en lista med skolenheters erbjudanden.
    parameters:
      - name: offeredAt
        description: Begränsa urvalet till en viss skolenhet.
        in: query
        schema:
          type: string
          format: uuid
      - $ref: "searchParameters.yaml#/SearchCreatedBefore"
      - $ref: "searchParameters.yaml#/SearchCreatedAfter"
      - $ref: "searchParameters.yaml#/SearchModifiedBefore"
      - $ref: "searchParameters.yaml#/SearchModifiedAfter"
      - $ref: "searchParameters.yaml#/ExpandReferenceNames"
      - $ref: "searchParameters.yaml#/Offset"
      - $ref: "searchParameters.yaml#/Limit"
    responses:
      "200":
        description: successful operation
        content:
          application/json:
            schema:
              $ref: "../SchoolUnitOffering.yaml#/SchoolUnitOffering"

  post:
    tags:
      - Kurser
    summary: Hämta många program baserat på en lista av ID:n.
    description: >
      Hämta många program.
    parameters:
      - $ref: "searchParameters.yaml#/ExpandReferenceNames"
    responses:
      "200":
        description: successful operation
        content:
          application/json:
            schema:
              $ref: "../SchoolUnitOffering.yaml#/SchoolUnitOffering"
    requestBody:
      content:
        application/json:
          schema:
             $ref : "../common.yaml#/components/schemas/IdLookup"
      required: true

schoolUnitOffering_by_id:
  get:
    tags:
      - Kurser
    summary: Hämta en resurs baserat på ID
    parameters:
      - name: id
        in: path
        description: ID för resursen som ska hämtas
        required: true
        schema:
          type: string
      - $ref: "searchParameters.yaml#/ExpandReferenceNames"
    responses:
      "200":
        description: successful operation
        content:
          application/json:
            schema:
              $ref: "../SchoolUnitOffering.yaml#/SchoolUnitOffering"
      "400":
        description: Invalid id supplied
      "403":
        description: Not authorised
      "404":
        description: Duty not found
