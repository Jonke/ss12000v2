activities:
  get:
    tags:
      - Aktiviteter
    summary: Hämta en lista med aktiviteter.
    parameters:
      - name: person
        description: Begränsa urvalet till utpekad persons ID.
        in: query
        schema:
          type: string
      - name: schoolUnit
        description: Begränsa urvalet till utpekad skolenhets ID.
        in: query
        schema:
          type: string
      - name: expand
        description: Beskriver om expanderade data ska hämtas
        in: query
        schema:
          type: array
          items:
            type: string
            enum: [studentGroups]
      - $ref: "searchParameters.yaml#/SearchCreatedBefore"
      - $ref: "searchParameters.yaml#/SearchCreatedAfter"
      - $ref: "searchParameters.yaml#/SearchModifiedBefore"
      - $ref: "searchParameters.yaml#/SearchModifiedAfter"
      - $ref: "searchParameters.yaml#/Sortkey"
      - $ref: "searchParameters.yaml#/Offset"
      - $ref: "searchParameters.yaml#/Limit"
    responses:
      "200":
        description: successful operation
        content:
          application/json:
            schema:
              $ref: "../Activity.yaml#/Activities"

activitiesLookup:
  post:
    tags:
      - Aktiviteter
    summary: Hämta många aktiviteter baserat på en lista av ID:n.
    description: >
      Hämta många aktiviteter.
    responses:
      "200":
        description: successful operation
        content:
          application/json:
            schema:
              $ref: "../Activity.yaml#/Activities"
    requestBody:
      content:
        application/json:
          schema:
            $ref : "../common.yaml#/components/schemas/IdLookup"
      required: true

activityById:
  get:
    tags:
      - Aktiviteter
    summary: Hämta aktivitet baserat på ID
    parameters:
      - name: id
        in: path
        description: ID för aktivitet som ska hämtas
        required: true
        schema:
          type: string
    responses:
      "200":
        description: successful operation
        content:
          application/json:
            schema:
              $ref: "../Activity.yaml#/Activity"
      "400":
        description: Invalid id supplied
      "403":
        description: Not authorised
      "404":
        description: Activity not found
