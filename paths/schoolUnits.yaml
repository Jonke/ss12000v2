schoolUnits:
  get:
    tags:
      - Organisation
    summary: Hämta en lista med skolenheter.
    parameters:
      - name: organisation
        description: > 
                  Begränsa urvalet till de skolenheter som hör till det angivna Organisations Id.
        in: query
        schema:
          type: string
          format: uuid
      - name: municipalityCode
        description: >
          Begränsa urvalet till de  skolenheter som har angiven kommunkoden. 
        in: query
        schema:
          type: string
      - name: schoolTypes
        description: >
          Begränsa urvalet till de skolenheter som har den angivna skolformen.
        in: query
        schema:
          type: array
          items:
            $ref: "../common.yaml#/components/schemas/SchoolTypesEnum"
      - name: startDate.onOrAfter
        description: >
          Begränsa urvalet av skolenheter till de som är aktiva
          inom ett intervall som påbörjas på angivet datum.
        in: query
        schema:
          type: string
          format: date
      - name: endDate.onOrBefore
        description: >
          Begränsa urvalet av skolenheter till de som är aktiva
          inom ett intervall som avslutas på angivet datum.
        in: query
        schema:
          type: string
          format: date
      - $ref: "searchParameters.yaml#/SearchCreatedBefore"
      - $ref: "searchParameters.yaml#/SearchCreatedAfter"
      - $ref: "searchParameters.yaml#/SearchModifiedBefore"
      - $ref: "searchParameters.yaml#/SearchModifiedAfter"
      - $ref: "searchParameters.yaml#/ExpandReferenceNames"
      - name: sortkey
        description: Anger hur resultatet ska sorteras.
        in: query
        schema:
          type: string
          enum:
            - DisplayName
            - LastModifiedDesc
          default: LastModifiedDesc
      - $ref: "searchParameters.yaml#/Offset"
      - $ref: "searchParameters.yaml#/Limit"
    responses:
      "200":
        description: successful operation
        content:
          application/json:
            schema:
              $ref: "../SchoolUnit.yaml#/SchoolUnits"

schoolUnitsLookup:
  post:
    tags:
      - Organisation
    summary: Hämta många skolenheter baserat på en lista av ID:n.
    description: >
      Hämta många skolenheter.
    responses:
      "200":
        description: successful operation
        content:
          application/json:
            schema:
              $ref: "../SchoolUnit.yaml#/SchoolUnits"
    requestBody:
      content:
        application/json:
          schema:
           $ref : "../common.yaml#/components/schemas/IdLookup"
      required: true

schoolUnitById:
  get:
    tags:
      - Organisation
    summary: Hämta en skolenhet baserat på ID
    parameters:
      - name: id
        in: path
        description: ID för resursen som ska hämtas
        required: true
        schema:
          type: string
    responses:
      "200":
        description: successful operation
        content:
          application/json:
            schema:
              $ref: "../SchoolUnit.yaml#/SchoolUnit"
      "400":
        description: Invalid id supplied
      "403":
        description: Not authorised
      "404":
        description: Duty not found
