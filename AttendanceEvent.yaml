CreateAttendanceEvent:
  type: object
  title: AttendanceEvent 
  properties:
    time:
      type: string
      format: date-time
    eventType:
      type: string
      title: Code_AttendanceEventType
      enum:
        - In
        - Ut
    person:
      allOf:
        - $ref: "common.yaml#/PersonReference"
        - description: Referens till barnet eller eleven
    registeredBy:
      allOf:
        - $ref: "common.yaml#/PersonReference"
        - description: Anger den person som registrat in- respektive utcheckning.
    group:
      allOf:
        - $ref: "common.yaml#/StudentGroupReference"
        - description: Den avdelning eller grupp på förskoleenheten som närvaron.
  required:
    - time
    - eventType
    - child
    - group

AttendanceEvent:
  allOf:
    - type: object
      properties:
        id:
          type: string
          format: uuid
          description: Ett ID för närvarohändelsen.
        meta:
          $ref: "common.yaml#/Meta"
      required:
        - id
    - $ref: "#/CreateAttendanceEvent"
    - type: object
      properties:
        _embedded:
          type: object
          properties:
            registeredBy:
              $ref: "Person.yaml#/Person"
            child:
              $ref: "Person.yaml#/Person"
            group:
              $ref: "StudentGroup.yaml#/StudentGroup"

AttendanceEvents:
  type: object
  properties:
      data:
        type: array
        items:
          $ref: "#/AttendanceEvent"
      pageToken:
        type: string
        nullable: true
        description: >
          Om värdet är null finns inget mer att hämta på det token
          som skickades in som query parameter.
  required:
    - data

Error:
  required:
    - code
    - message
  properties:
    code:
      type: integer
      format: int32
    message:
      type: string
