Programme:
  type: object
  description: Ett program av kurser.
  properties:
    id:
      type: string
      format: uuid
      description: Identifierare för programmet.
    meta:
      $ref: "common.yaml#/Meta"
    name:
      type: string
      description: Program-/inriktningens namn.
    type:
      type: string
      enum:
        - Yrkesprogram
        - Högskoleförberedande
        - Intruduktionsprogram
        - Programinriktning
        - Yrkesutgång
      description: Typ av program.
    parentProgramme:
      type: string
      format: uuid
      description: | 
        Referens till det program en programinriktning/yrkesutgång tillhör. 
        Anges endast för typerna _Programinriktning_ och _Yrkesutgång_. 
        Program av typen _Yrkesutgång_ pekar alltid ett program av typen _Programinriktning_. 
        Program av typen _Programinriktning_ perkar alltid på ett program av typen _Yrkesprogram_, _Högskoleförberedande_ eller _Intruduktionsprogram_.
    schoolType:
      type: string
      enum:
        - FS
        - FSK
        - FTH
        - GR
        - GRS
        - SP
        - SAM
        - GY
        - GYS
        - VUX
        - SUV
        - YH
        - FHS
        - HS
        - AU
      description: Skolform för programmet.
    code:
      type: string
      description: |
        Program-/inriktningskod(studievägskod).  
        För gymnasieskolans program/inriktningar måste denna finnas och vara enligt Skolverkets definition.
    content:
      type: array
      description: Kurser/ämnen som ingår i utbildningen.
      items:
        type: object
        required:
          - type
          - content
        properties:
          type:
            type: string
            description: Anger ingående kursers relation till programmet, såsom Programgemensamma. Typen _Inriktning_ kan endast anges för program av typen _Programinriktning_.
            enum:
              - Obligatoriska
              - Programgemensamma
              - Inriktning
              - Programfördjupning
              - Gymnasiearbete
              - Valbara
          points:
            type: integer
            description: Poäng för innehållstypen i förekommande fall.
          content:
            type: array
            items:
              allOf:
                - description: Lista av ingående kursers kursplaner.
                - $ref: "common.yaml#/ObjectReference"
  required:
    - name
    - schoolType

ProgrammesArray:
    type: array
    items:
      $ref: "#/Programme"

Programmes:
  type: object
  properties:
      data:
        type: array
        items:
          $ref: "#/Programme"
      pageToken:
        type: string
        nullable: true
        description:  Om värdet är null finns inget mer att hämta på det token som skickades in som query parameter.
  required:
    - data

