SchoolUnitOffering:
  type: object
  description: Ett utbud av kurser/program som erbjuds av en skola.
  properties:
    startDate:
      type: string
      format: date
      description: >
        Startdatum för när uppsättningen av program/kurser erbjuds vid skolan.
        Anges i ISO8601 format, exempelvis "2016-10-15".
    endDate:
      type: string
      format: date
      description: >
        Slutdatum för när uppsättningen av program/kurser erbjuds vid skolan. 
        Ett angivet datum innebär att utbudet inte längre är giltigt efter angivet datum.
        Anges i ISO8601 format, exempelvis "2016-10-15".
    offeredAt:
      allOf:
       - $ref: "common.yaml#/ObjectReference"
       - description: Identifierare för skolenheten (SchoolUnit)
    offeredSyllabuses:
      type: array
      items: 
        allOf:
          - $ref: "common.yaml#/ObjectReference"
          - description: Identifierare för kursplaner (Syllabus), innehåller alla ämnen/kurser, även de som också beskrivs genom offeredProgrammes
    offeredProgrammes:
      type: array
      items:
        allOf:
          - $ref: "common.yaml#/ObjectReference"
          - description: Identifierare för program (Programme)
  required:
    - offeredSyllabuses
    - offeredAt
          


SchoolUnitOfferingsArray:
  type: array
  items: 
    $ref: "#/SchoolUnitOffering"

SchoolUnitOfferings:
  type: object
  properties:
      data:
        type: array
        items:
          $ref: "#/SchoolUnitOffering"
      pageToken:
        type: string
        nullable: true
        description:  Om värdet är null finns inget mer att hämta på det token som skickades in som query parameter.
  required:
    - data
