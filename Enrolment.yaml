Enrolment:
  type: object
  properties:
    enroledAt:
      type: string
      format: uuid
      description: Identifierare för skolenheten där eleven är inskriven.
    schoolYear:
      type: integer
      description: "Värdet årskurs anger det år efter skolstarten för vilket en student följer undervisningen."
      minimum: 0
      maximum: 10
    schoolType:
      $ref: "common.yaml#/components/schemas/SchoolTypesEnum"
    startDate:
      type: string
      format: date
      description: "Startdatum för inskrivningen."
    endDate:
      type: string
      format: date
      description: "Slutdatum för inskrivningen."
    educationCode:
      type: string
      description: "Studievägskod för den aktuella inskrivningen."
    specification:
      type: string
      description: "Kompletterande information angående innehåll i elevens utbildning, används som avgränsning av ett visst utbildningsalternativ för exempelvis lärlingsutbildning."
  required:
    - enroledAt
    - schoolType
    - startDate
