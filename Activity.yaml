Activity:
  type: object
  properties:
    id:
      type: string
      format: uuid

    meta:
      $ref: "common.yaml#/Meta"

    displayName:
      type: string
      description: Namn på aktiviteten, i presentationssyfte.

    calendarEventsRequired:
      type: boolean
      description: >
        Detta ska uttrycka huruvida aktiviteten ska vara
        underlag för generering av lektion eller inte.

    startDate:
      type: string
      format: date
      description: >
        Datum för när aktiviteten startar (ISO8601 format,
        t.ex. "2016-10-15")

    endDate:
      type: string
      format: date
      description: >
        Datum för när aktiviteten slutar (ISO8601 format,
        t.ex. "2016-10-15".

    activityType:
      type: string
      enum:
        - Undervisning
        - Elevaktivitet
        - Läraraktivitet
        - Mentorskap
        - Omsorg
        - Övrigt
      description: |
        Beskriver vilken typ av aktivitet som avses.
        - Värde

            Beskrivning
        - Undervisning

            Schemalagd tid med koppling till timplan, som ska närvarorapporteras.
        - Elevaktivitet

            Schemalagd tid för elever som inte är undervisning enligt timplan, och som ska närvarorapporteras, exempelvis mentorstid, klassråd eller friluftsdag
        - Läraraktivitet

            Tid för lärare som inte är undervisning och som ingår i lärarens arbetstid, kan vara schemalagd, men ska inte närvarorapporteras, exempelvis konferenstid.
        - Övrigt

            Läxhjälp, lunch, bokning och annat som finns på schemat, men inte är undervisning och inte ska närvarorapporteras`

    comment:
      type: string
      description: En text med kompletterande information.

    minutesPlanned:
      type: integer
      description: Den totalt planerade tiden i minuter.

    groups:
      type: array
      minItems: 1
      items:
        type: object
        properties:
          id:
            type: string
            format: uuid
          displayName:
            type: string
          startDate:
            type: string
            format: date
          endDate:
            type: string
            format: date
      description: De grupper som är kopplade till aktiviteten.

    teachers:
      type: array
      items:
        type: object
        properties:
          id:
            type: string
            format: uuid
            description: Identifierare för lärarens anställning (Duty).
          displayName:
            type: string
            description: Lärarens namn.
          startDate:
            type: string
            format: date
            description: Datum för när lärarens deltagande i aktiviteten startar (ISO8601 format, t.ex. "2016-10-15").
          endDate:
            type: string
            format: date
            description: Datum för när lärarens deltagande i aktiviteten slutar (ISO8601 format, t.ex. "2016-10-15").
          minutesPlanned:
            type: integer
            description: Det antal minuter läraren är kopplad till aktiviteten
      description: De lärare (Duty-objekt) som är kopplade till aktiviteten.

    syllabus:
      type: object
      properties:
        id:
          type: string
          format: uuid
        displayName:
          type: string
          description: Beskrivning av ämnesplanen
      description: Det kurs- eller ämnesplan som aktiviteten är knuten till.

    schoolUnit:
      type: object
      properties:
        id:
          type: string
          format: uuid
        displayName:
          type: string
          description: Ett läsbart namn för att identifiera skolenheten.
      description: Den skolenhet som aktiviteten är knuten till.

    parentActivity:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: Identifierare för den ursprungliga aktiviteten.
        displayName:
          type: string
          description: Ett läsbart namn för att identifiera aktiviteten.
      description: Möjlighet att koppla aktiviteten till en ursprunglig "föräldraaktivitet"

  required:
    - id
    - displayName
    - schoolUnit
    - calendarEventsRequired
    - startDate
    - groups

Activities:
  type: array
  items:
    $ref: "#/Activity"
