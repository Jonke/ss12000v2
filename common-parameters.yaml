filterParam: # <-- Arbitrary name for the definition that will be used to refer to it.
  - name: meta.created.after
    description: Endast poster skapade efter denna tidpunkt (Exkluderande)
    in: query
    schema:
      type: string
      format: date-time
  - name: meta.created.before
    description: Endast poster skapade på eller före denna tidpunkt (Inkluderande)
    in: query
    schema:
      type: string
      format: date-time
  - name: meta.modified.after
    description: Endast poster modifierade efter denna tidpunkt (Exkluderande)
    in: query
    schema:
      type: string
      format: date-time
  - name: meta.modified.before
    description: Endast poster modifierade på eller före denna tidpunkt (Inkluderande)
    in: query
    schema:
      type: string
      format: date-time
  - in: query
    name: offset
    schema:
      type: integer
      minimum: 0
      default: 0
    required: false
    description: Antal poster, räknat från första posten, att hoppa över i resultatmängden.
  - in: query
    name: limit
    schema:
      type: integer
      minimum: 1
    required: false
    description: Antar poster som maximalt ska returneras i resultatmängden.
