PersonFragment:
  type: object
  properties:
    id:
      type: string
      format: uuid
      description: >
        Ett objekt ska ha samma överförings-ID mellan samtliga ingående system och
        således är det ett enda namespace för de gemensamma ID:na.
        Objektidentifikatorn är den nyckel som skall vara persistent
        mellan olika processer (enl figur 1).
    givenName:
      type: string
      description: Förnamn.
    middleName:
      type: string
      description: Mellannamn.
    familyName:
      type: string
      description: Efternamn.
  required:
    - id
    - givenName
    - familyName

Person:
  allOf:
    - $ref: "#/PersonFragment"
    - type: object
      properties:
        meta:
          $ref: "common.yaml#/Meta"
        eduPersonPrincipalNames:
          type: array
          description: >
            De identifierare som ska användas för att identifiera användaren
            i skilda e-tjänster. Identifieraren ska vara en spårbar, persistent
            och globalt unik sträng. Den ska bestå av en lokalt unik
            användaridentifierare, ett ’@’ och en domän.
            En domän är ofta, men inte nödvändigtvis, samma som organisationens
            internet-domännamn.
            _Exempel: kalko@edu.goteborg.se_
          uniqueItems: true
          items:
            type: object
            properties:
              value:
                type: string
                description: eduPersonPrincipalName
                format: email
              type:
                type: string
                enum:
                  - Pedagogisk personal
                  - Övrig personal
                  - Elev
                  - Vårdnadshavare
            required: 
              - value
        norEduPersonNIN:
          type: object
          description: Personnummer.
          properties:
            value:
              type: string
              description: |
                Svenskt personnummer, tilldelat personnummer eller Skatteverkets
                samordningsnummer för personen. Ska anges med 12 siffror utan
                separatorer. _Exempel: 200112240123_

                Samordningsnummer ska anges med 12 siffror utan separator.
                Födelsedagen adderas med talet 60, det vill säga någon född den 24
                i en månad får talet 84 som dag. _Exempel: 200112840123_

                Saknas både personnummer och samordningsnummer så förekommer det att
                "tillfälligt personnummer" definieras i elevregistret. Dessa är möjliga
                att beskriva i detta fält och i så fall tillåts de två första positionerna
                efter datumdelen att vara bokstäver. _Exempel: 20130101TF01_
              pattern: '^\d{8}[A-Z0-9]{2}\d{2}$'
            nationality:
              type: string
              default: SE
              description: >
                Landskod för det land som personnumret härstammar från,
                enligt ISO 3166-1 alpha-2.
          required:
            - value
        securityMarking:
          type: boolean
          default: false
        personStatus:
          type: string
          enum:
            - Normal
            - Utvandrad
            - Avliden
          default: Normal
        emails:
          type: array
          description: En lista med personens epostadresser
          items:
            type: object
            properties:
              value:
                type: string
                format: email
              type:
                type: string
                enum:
                  - Pedagogisk personal
                  - Övrig personal
                  - Elev
                  - Vårdnadshavare
            required:
              - value
        phoneNumbers:
          type: array
          description: En lista med telefonnummer till personen.
          items:
            required:
              - number
            type: object
            properties:
              value:
                type: string
                description: Telefonnumret.
              type:
                type: string
                enum:
                  - Hem
                  - Arbete
              mobile:
                type: boolean
                default: true
        addresses:
          type: array
          description: En lista med personens postadresser
          items:
            type: object
            properties:
              type:
                type: string
                default: Folkbokföringsadress
                enum:
                  - Folkbokföringsadress
                  - Vistelseadress
                  - Särskildpostadress
              streetAddress:
                type: string
                description: Gatuadress.
              locality:
                type: string
                description: Postort.
              postalCode:
                type: string
                description: Postadress.
              countyCode:
                type: integer
                description: Län, kod
              municipalityCode:
                type: integer
                description: Kommun, kod
              realEstateDesignation:
                type: string
                description: Fastighetsbeteckning
              country:
                type: string
                description: Land.
        photos:
          type: array
          description: Bild på personen.
          items:
            type: object
            properties:
              value:
                type: string
                format: uri
                description: En länk där bildfilen kan hämtas.
              type:
                type: string
                description: Typ av bild.
                enum:
                  - Photo
                  - Thumbnail
        enrolments:
          type: array
          description: En lista med inskrivningar för personen
          items:
            $ref: "Enrolment.yaml#/Enrolment"
        repsonsibleRelations:
          type: array
          description: > 
            Personens vårdnadshavare eller motsvarande relationer så som familjehemsförälder.
            Denna relation beskriver ett officiellt ansvarsförhållande.
          items:
            type: object
            properties:
              id:
                type: string
                format: uuid
                description: >
                  Ett objekt ska ha samma överförings-ID mellan samtliga ingående system och
                  således är det ett enda namespace för de gemensamma ID:na.
                  Objektidentifikatorn är den nyckel som skall vara persistent
                  mellan olika processer (enl figur 1).
              relationType:
                type: string
                enum:
                  - Vårdnadshavare
                  - God man
                  - Familjehemsförälder
        relations:
          type: array 
          description: |
            Relaterade personer. 
            Egenskapen går från en person till en annan, beskriver en relation och inte ett officiellt ansvar. 

            - Agerande vårdnadshavare:
              Tilldelad relation för att delge information eller funktionalitet på liknande sätt som för den officiella vårdnadshavaren.
            - Förälder
            - Hämtare
            - Hämtare:
              Personen får hämta upp barnet från barnomsorgsverksamhet.
            - Kontaktperson:
              Kontaktperson till kontakten.
          items:
            type: object
            properties:
              id:
                type: string
                format: uuid
                description: >
                  Ett objekt ska ha samma överförings-ID mellan samtliga ingående system och
                  således är det ett enda namespace för de gemensamma ID:na.
                  Objektidentifikatorn är den nyckel som skall vara persistent
                  mellan olika processer (enl figur 1).
              relationType:
                type: string
                enum:
                  - Agerande vårdnadshavare
                  - Förälder
                  - Hämtare
                  - Kontaktperson

        association: 
          type: array
          description: >
            Associerade personer utöver de vilka beskrivs med egenskaperna *relations* och *repsonsibleRelations*.
            Egenskapen är utan riktining utan går alltid mellan två personer.
          items:
            type: object
            properties:
              id:
                type: string
                format: uuid
                description: >
                  Ett objekt ska ha samma överförings-ID mellan samtliga ingående system och
                  således är det ett enda namespace för de gemensamma ID:na.
                  Objektidentifikatorn är den nyckel som skall vara persistent
                  mellan olika processer (enl figur 1).
              relationType:
                type: string
                enum:
                  - Make/Maka
                  - Partner
                  - Sambo

